version: '3.8'

services:
  neo4j:
    image: neo4j:5.14-community
    container_name: clinicaltrials-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinicaltrials-pipeline
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - AACT_DATA_DIR=/app/data/raw
      - MIN_STUDIES=500
      - PHASES=Phase 1,Phase 2,Phase 3,Phase 4,Not Applicable
      - STATUS_LIST=RECRUITING,ACTIVE_NOT_RECRUITING,COMPLETED,ENROLLING_BY_INVITATION
      - BATCH_SIZE=1000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python -m src.pipeline.run

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-import:

